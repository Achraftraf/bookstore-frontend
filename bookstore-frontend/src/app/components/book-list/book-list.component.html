<div class="book-list-container">
  <h2 class="book-list-header">Book List</h2>

  <!-- Add Book Button -->
  <div class="add-book-button">
    <button mat-raised-button color="primary" (click)="redirectToAddBookPage()">
      <mat-icon>add</mat-icon> Add New Book
    </button>
  </div>

  <!-- Book Table -->
  <table mat-table [dataSource]="books" class="mat-elevation-z8 book-table">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Title </th>
      <td mat-cell *matCellDef="let book" class="cell"> {{ book.title }} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Author </th>
      <td mat-cell *matCellDef="let book" class="cell"> {{ book.author }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Price </th>
      <td mat-cell *matCellDef="let book" class="cell"> ${{ book.price }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Actions </th>
      <td mat-cell *matCellDef="let book" class="cell">
        <button mat-icon-button color="accent" (click)="editBook(book)" class="action-button">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBook(book.id)" class="action-button">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="['title', 'author', 'price', 'actions']" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'author', 'price', 'actions'];" class="row"></tr>
  </table>
</div>
